name: Auto Merge dev1 to main

on:
  push:
    branches:
      - dev1

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Merge dev1 into main
        run: |
          git checkout -b main
          git pull origin dev1 --no-edit
          git push origin main
